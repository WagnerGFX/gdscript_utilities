[plugin]

name="GDScript Utilities for Classes and Scenes"
description="Utility functions to ease evaluations of class types and PackedScene files.
Visit the GitHub page for more info on usage and limitations.
- ClassUtils: convert and compare between name <--> type of both native classes and user scripts.
- PackedSceneUtils: extract useful information from the root node of any scene files.
- VariantUtils: Provides a few extra utilities, like identifying if a variable is any type of array."
author="WagnerGFX"
version="1.0.0"
script="gdscript_utilities_plugin.gd"
